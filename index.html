<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<main>
    <div class="container">
        <div class="left">
            <div class="title-and-logo">
                <img src="images/logo" alt="Odin Logo" class="logo">
                <div class="title">ODIN</div>
            </div>
            <div class="photo-credit"></div>
        </div>
        <div class="right">
            <div class="top-description">
                <p class="description-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <form class="my-form">
                    <div class="form-left-col">
                        <div>Let's do this!</div>
                        <br>
                        <label for="first_name">FIRST NAME</label> <br>
                        <input type="text" name="first_name" id="first_name"> <br><br>
                        <label for="user_email">EMAIL</label> <br>
                        <input type="email" name="user_email" id="user_email"> <br><br>
                        <label for="user_password">PASSWORD</label><br>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <div class="form-right-col">
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" name="last_name" id="last_name"><br><br>
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input type="text" name="phone_number" id="phone_number"><br><br>
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="right-footer">
                <button type="submit" id="create-account-btn">Create Account</button>
                <div class="log-in-div">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</main>
</html>
